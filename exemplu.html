<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Filter</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="card mx-auto" style="max-width: 500px">
        <div class="card-body">
          <h3 class="card-title mb-4">Select Product Type</h3>

          <div class="mb-3">
            <select class="form-select" id="productType">
              <option value="">--Select--</option>
              <option value="1">Laptop</option>
              <option value="2">Mobile Phone</option>
              <option value="3">Tablet</option>
            </select>
          </div>

          <button class="btn btn-primary w-100" onclick="showCategory()">
            Show Products
          </button>

          <div id="result" class="mt-4 fs-5 text-center text-secondary"></div>
        </div>
      </div>
    </div>

    <script>
      function showCategory() {
        let type = document.getElementById('productType').value;
        let message = '';

        switch (type) {
          case '1':
            message = 'Displaying all laptops.';
            break;
          case '2':
            message = 'Displaying all mobile phones.';
            break;
          case '3':
            message = 'Displaying all tablets.';
            break;
          default:
            message = 'Please select a valid product type.';
            break;
        }

        document.getElementById('result').innerText = message;
      }
    </script>

    <!-- Bootstrap JS (optional for components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
